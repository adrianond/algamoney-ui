<p-table [value]="resultado?.pessoas" [paginator]="true" [rows]="filtro.size" [lazy]="true" [totalRecords]="resultado?.totalRegistros"
(onLazyLoad)="aoMudarPagina($event)" styleClass="p-datatable-gridlines" #tabela>
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes-header"></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoa>
        <tr>
            <td>
                <span class="p-column-title">Nome</span>
                {{ pessoa.nome }}
            </td>
            <td>
                <span class="p-column-title">Cidade</span>
                {{ pessoa.endereco.cidade }}
            </td>
            <td>
                <span class="p-column-title">Estado</span>
                {{ pessoa.endereco.estado }}
            </td>
            <td>
                <span class="p-column-title">Status</span>
                <a style="cursor: pointer" [pTooltip]="pessoa.status ? 'Desativar' : 'Ativar'">{{pessoa.status ? 'Ativo'
                    :
                    'Inativo' }}</a>
            </td>
            <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" (click)="confirmarExclusao(pessoa)" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
