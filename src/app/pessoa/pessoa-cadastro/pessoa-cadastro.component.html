<div class="container">
    <form #pessoaCadastroForm="ngForm" (ngSubmit)="onSubmit(pessoaCadastroForm)">
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Nova Pessoa</h1>
            </div>
            <div class="p-col-12 p-fluid">
                <label>Nome</label>
                <input pInputText type="text" ngModel name="nome" #nome="ngModel" required minlength="5">
                <!-- <app-message [control]="nome" error="required" text="Informe o nome"></app-message>
                <app-message [control]="nome" error="minlength"
                    text="Mínimo de {{ nome.errors?.minlength?.requiredLength }} caracteres"></app-message> -->
            </div>
            <div class="content-grid">
                <div class="content-grid-child">
                    <label>Logradouro</label>
                    <input class="logradouro" pInputText type="text" ngModel name="logradouro" #logradouro="ngModel"
                        required>
                </div>
                <div class="content-grid-child">
                    <label>Número</label>
                    <input class="numero-logradouro" pInputText type="text" ngModel name="numero" #numero="ngModel"
                        required>
                </div>
                <!-- <app-message [control]="logradouro" error="required" text="Informe o logradouro"></app-message>
                <app-message [control]="numero" error="required" text="Informe o numero"></app-message> -->
            </div>
            <div class="content">
                <div class="content-grid-child">
                    <label>Complemento</label>
                    <input pInputText type="text">
                </div>
                <div class="content-grid-child">
                    <label>Bairro</label>
                    <input pInputText type="text" ngModel name="bairro" #bairro="ngModel" required>
                </div>
                <div class="content-grid-child">
                    <label>CEP</label>
                    <input pInputText type="text" ngModel name="cep" #cep="ngModel" required mask="00000-000"
                        maxlength="9">
                </div>
               <!--  <app-message [control]="bairro" error="required" text="Informe o bairro"></app-message>
                <app-message [control]="cep" error="required" text="Informe o cep"></app-message> -->
            </div>
            <div class="content-grid">
                <div class="content-grid-child">
                    <label>Cidade</label>
                    <input pInputText type="text" ngModel name="cidade" #cidade="ngModel" required>
                </div>
                <div class="content-grid-child">
                    <label>Estado</label>
                    <input pInputText type="text" ngModel name="estado" #estado="ngModel" required>
                </div>
                <!-- <app-message [control]="cidade" error="required" text="Informe a cidade"></app-message>
                <app-message [control]="estado" error="required" text="Informe o estado"></app-message> -->
            </div>
            <div class="content-flex">
                <button pButton type="submit" label="Salvar" [disabled]="!pessoaCadastroForm.valid"></button>
                <button pButton type="button" label="Novo" class="p-button-info"></button>
                <a href="javascript:;">Voltar para a pesquisa</a>
            </div>
        </div>
    </form>
</div>
