<div class="main-container">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
        <div class="p-grid">
            <div class="p-col-12">
                <h1>Pessoas</h1>
            </div>
            <div class="p-col-12 p-fluid">
                <label>Nome</label>
                <input upperCaseNoCharacters pInputText type="text">
            </div>
            <div class="p-col-12">
                <button pButton class="button" type="submit" label="Pesquisar"></button>
            </div>
            <div class="p-grid">
                <div class="p-col-12">
                    <app-pessoas-grid (paginaEventEmitter)="aoMudarPagina($event)" [resultado]="resultado"></app-pessoas-grid>
                </div>
            </div>
            <a style="margin-top: 10px; text-decoration: none;" routerLink="/pessoas/nova" pButton label="Nova Pessoa"></a>
        </div>
    </form>
</div>
