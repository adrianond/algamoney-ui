<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12 p-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="p-col-12">
      <label>Vencimento</label>
      <div>
        <input class="vencimento" pInputText type="text">
        <label>até</label>
        <input class="vencimento" pInputText type="text">
      </div>
    </div>

    <div class="p-col-12">
      <button pButton class="button" type="submit" label="Pesquisar"></button>
    </div>

    <div class="p-grid">
      <div class="p-col-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2" styleClass="p-datatable-gridlines">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data-header">Vencimento</th>
              <th class="col-data-header">Pagamento</th>
              <th class="col-valor-header">Valor</th>
              <th class="col-acoes-header"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td>
                <span class="p-column-title">Pessoa</span>
                {{ lancamento.pessoa }}
              </td>
              <td>
                <span class="p-column-title">Descrição</span>
                {{ lancamento.descricao }}
              </td>
              <td class="col-data">
                <span class="p-column-title">Vencimento</span>
                {{ lancamento.dataVencimento }}
              </td>
              <td class="col-data">
                <span class="p-column-title">Pagamento</span>
                {{ lancamento.dataPagamento }}
              </td>
              <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">
                <span class="p-column-title">Valor</span>
                {{ lancamento.valor }}
              </td>
              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
    <a class="button" pButton label="Novo Lançamento"></a>
  </div>
</div>
